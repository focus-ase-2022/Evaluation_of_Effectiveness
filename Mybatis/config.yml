rules:
  # <mapper namespace="a.b.c"> <-> a/b/c.java
  r-mapperBinding:
    hidden: true
    use:
      lang: XML
      file: (xmlFile).xml
      identifier: mapper/namespace
      inline:
        identifier: (packagePath:dot)
    def:
      lang: FILE
      file: (packagePath...).java

  # mapper/(queryId) [func] <-> <select queryId=(queryId)>
  r-queryId-select:
    hidden: true
    use:
      lang: JAVA
      file: (&packagePath:slash).java
      identifier: (mapperInterface)/(queryId)
    def:
      lang: XML
      file: (&xmlFile).xml
      identifier: select/id
      inline:
        identifier: (queryId)

  r-queryId-insert:
    hidden: true
    use:
      lang: JAVA
      file: (&packagePath:slash).java
      identifier: (mapperInterface)/(queryId)
    def:
      lang: XML
      file: (&xmlFile).xml
      identifier: insert/id
      inline:
        identifier: (queryId)

  r-queryId-update:
    hidden: true
    use:
      lang: JAVA
      file: (&packagePath:slash).java
      identifier: (mapperInterface)/(queryId)
    def:
      lang: XML
      file: (&xmlFile).xml
      identifier: update/id
      inline:
        identifier: (queryId)

  r-queryId-delete:
    hidden: true
    use:
      lang: JAVA
      file: (&packagePath:slash).java
      identifier: (mapperInterface)/(queryId)
    def:
      lang: XML
      file: (&xmlFile).xml
      identifier: delete/id
      inline:
        identifier: (queryId)

  # <select> select * from xx=#{name,jdbcType=yy} </select> <-> @Param("name")
  r-paramAnno-select:
    use:
      lang: XML
      file: (&xmlFile).xml
      identifier: 'select'
      queryId: (&queryId)
      inline:
        lang: SQL
        identifier: "#{(name),jdbcType=*}"
    def:
      lang: JAVA
      file: (&packagePath:slash).java
      identifier: (&mapperInterface)/(&queryId)/(a)/@Param
      inline:
        identifier: (name)

  r-paramAnno-insert:

  # return "htmlPath" <-> htmlPath.html
  r-htmlPath:
    use:
      lang: JAVA
      file: (root...)/src/main/**/(javaFile).java
      identifier: (functionName)/return/**
      inline:
        identifier: (htmlFile...)
    def:
      lang: FILE
      file: (root...)/src/main/(htmlFile...).html

  r-htmlPath-strict:
    use:
      lang: JAVA
      file: (root...)/src/main/**/(javaFile).java
      identifier: (functionName)/return/**
      inline:
        identifier: (htmlFile...)
    def:
      lang: FILE
      file: (root...)/src/main/(htmlFile...).html

  r-htmlPath-slash:
    use:
      lang: JAVA
      file: (root...)/src/main/**/(javaFile).java
      identifier: (functionName)/return/**
      inline:
        identifier: \/(htmlFile...)
    def:
      lang: FILE
      file: (root...)/src/main/(htmlFile...).html

  r-jspPath:
    use:

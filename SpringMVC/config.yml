rules:
  # model.addAttribute("name", ) <-> ${name}
  r-addAttr:
    def:
      lang: JAVA
      file: (&javaFile).java
      identifier: '(&functionName)/*addAttribute'
      inline:
        identifier: (name:snake)
    use:
      lang: HTML
      file: (&htmlFile).html
      identifier: "**"
      inline:
        identifier: "${(name:snake)}"

  r-addAttr-dot:
    hidden: true
    def:
      lang: JAVA
      file: (&javaFile).java
      identifier: '(&functionName)/*addAttribute'
      inline:
        identifier: (name:snake)
    use:
      lang: HTML
      file: (&htmlFile).html
      identifier: "**"
      inline:
        identifier: "${(name:snake).*}"

  r-addAttr-blank:
    def:
      lang: JAVA
      file: (&javaFile).java
      identifier: '(&functionName)/*addAttribute'
      inline:
        identifier: (name:snake)
    use:
      lang: HTML
      file: (&htmlFile).html
      identifier: "**"
      inline:
        identifier: "${(name:snake) }"

  r-addAttrJsp:

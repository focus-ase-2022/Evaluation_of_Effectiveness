  # functionName(ModelAndView mav) <-> mav.addObject("name", )
  r-mav-modelName:
    hidden: true
    def:
      lang: JAVA
      file: (&javaFile).java
      identifier: "(functionName)/(&mav)"
      varType: ModelAndView
    use:
      lang: JAVA
      file: (&javaFile).java
      identifier: (functionName)/(&mav).addObject
      inline:
        identifier: (name:snake)

  # mav.addObject("name", ) <-> ${name}
  r-mav-attr:
    def:
      lang: JAVA
      file: (&javaFile).java
      identifier: '(&controller)/(&functionName)/(&mav)/addObject'
      inline:
        identifier: (&name)
    use:
      lang: OTHER
      file: (&htmlFile).html
      identifier: "**"
      inline:
        identifier: "${(&name)}"

  r-mav-attr-dot:
    hidden: true
    def:
      lang: JAVA
      file: (&javaFile).java
